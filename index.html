<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/homeview.css" />
        <link rel="stylesheet" href="css/puzzlesize.css" />
        <link rel="stylesheet" href="css/gameview.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Play&family=Sofia+Sans:wght@200&display=swap"
            rel="stylesheet" />
        <title>Puzzle Mania!!!</title>
    </head>
    <body>
        <!-- app header -->
        <header id="app-header">
            <h1>Select a Puzzle</h1>
            <button type="button" id="close-btn">Close Game</button>
        </header>

        <!-- starting view -->
        <div id="puzzle-selection">
            <div class="puzzle-image__container" id="pi1" puzzle="puzzle1"></div>
            <div class="puzzle-image__container" id="pi2" puzzle="puzzle2"></div>
            <div class="puzzle-image__container" id="pi3" puzzle="puzzle3"></div>
        </div>

        <!-- view after selecting puzzle -->
        <div id="puzzle-size__buttons">
            <button type="button" class="size-btn" id="3b3Btn" puzzleSize="3x3">3 &times; 3</button>
            <button type="button" class="size-btn" id="4b4Btn" puzzleSize="4x4">4 &times; 4</button>
            <button type="button" id="back-btn">Back</button>
        </div>

        <!-- view after selecting puzzle size -->
        <div class="puzzle-game__container">
            <div id="grid-container">
                <!-- puzzle pieces will be appended here -->
            </div>
            <div class="game-details">
                <button type="button" id="startBtn">Start Puzzle</button>
                <button type="button" id="quitBtn">Quit Puzzle</button>
                <div id="move-count">
                    <p id="movesCount">Total Moves: <strong id="moves-count">0</strong></p>
                    <p id="wrongCount">Wrong Moves: <strong id="wrong-counts">0</strong></p>
                    <p id="correctCount">Correct Moves: <strong id="correct-counts">0</strong></p>
                    <p id="finalScore">Final Score: <strong id="score">0%</strong></p>
                </div>
            </div>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
